<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule #schedule height='900px' [(selectedDate)]="selectedDate" [eventSettings]="eventSettings" (eventRendered)="oneventRendered($event)">
      <e-views>
           <e-view option="Week"></e-view>
           <e-view option="Month"></e-view>
       </e-views>
    </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section">
    <div class="filter-panel-section">
      <div class="filter-panel-header">Filters</div>
      <div class="filter-panel-content">
        <form id="filters" action="" >
          <table id="property-table" title="Properties">
            <colgroup style="height: 70pm" margin="10px">
              <col class ="tags" style="width: 50%">
              <col id="values">
            </colgroup>
            <tbody>
            <tr id="date">
              <td>Current Date</td>
              <td>
                <div><ejs-datepicker #datepicker [(value)]='selectedDate' width="200px" ></ejs-datepicker></div>
              </td>
            </tr>
            <tr id="event-name">
              <td>Event Name</td>
              <td>
                <div>
                  <input type="text" id="event-input" value="">
                </div>
              </td>
            </tr>
            <tr id="type">
              <td>Type</td>
              <td>
                <select name="event-type" form="event-type-form">
                  <option value="">Select Type</option>
                  <option value="Sports">Sports</option>
                  <option value="Recreational">Recreational</option>
                  <option value="Mental Wellness">Mental Wellness</option>
                  <option value="Board Games">Board Games</option>
                  <option value="Fitness">Fitness</option>
                </select>
              </td>
            </tr>
            <tr id="participants">
              <td>Participants</td>
              <td>
                <div>
                  <input type="text" id="event-input" value="">
                </div>
              </td>
            </tr>
            <div class = "divForm">
              <h3>Add a new event</h3>
                <form #eventForm="ngForm" (ngSubmit)="addNewEvent(eventForm.form);">
                    <input [(ngModel)]="eventForm.name" type = "text" class = "form-control" placeholder="Event Name" name = "eventName">
                    <input [(ngModel)]="eventForm.data" type ="date" class = "form-control" name="date" placeholder="MM/DD/YYYY">
                    <input [(ngModel)]="eventForm.Category" type="text" class = "form-control" name = "Category" placeholder="Select a Category">
                    <input [(ngModel)]="eventForm.startTime" type="text" class = "form-control" name = "sTime" placeholder="Start time of event (24h clock)">
                    <input [(ngModel)]="eventForm.endTime" type="text" class = "form-control" name = "eTime" placeholder="End time of event (24h clock)">
                    <button class = "btn btn-primary">Submit</button>
                </form>
            </div>
            <!--<div class = "addEventForm">
              <div class="form-group" #newEvent>
                <label for="eventNameInput">Event name</label>
                <input type="event" class="form-control" id="eventNameInput" placeholder="Event name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button (click) = "openFormModal()" type="submit" class="btn btn-default">Submit</button>
            </div>-->
          </tbody>
          </table>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </div>
</div>
