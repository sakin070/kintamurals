<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule #schedule height='650px' [(selectedDate)]="selectedDate" [eventSettings]="eventSettings">
    </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section">
    <div class="property-panel-section">
      <div class="property-panel-header">Properties</div>
      <div class="property-panel-content">
        <div id="property" class="property-panel-table" title="Properties">
          <table id="property" title="Properties" style="width: 100%">
            <tbody>
            <tr style="height: 50px">
              <td style="width: 30%">
                <div> Current Date
                </div>
              </td>
              <td style="width: 70%;">
                <div>
                  <ejs-datepicker #datepicker [(value)]='selectedDate'></ejs-datepicker>
                </div>
              </td>
            </tr>
            <div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
