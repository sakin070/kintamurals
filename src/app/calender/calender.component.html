<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule #schedule height='650px' [(selectedDate)]="selectedDate" [eventSettings]="eventSettings">
    </ejs-schedule>
  </div>
  <div class="col-lg-3 property-section">
    <div class="property-panel-section">
      <div class="property-panel-header">Properties</div>
      <div class="property-panel-content">
        <div id="property" class="property-panel-table" title="Properties">
          <table id="property" title="Properties" style="width: 100%">
            <tbody>
            <tr style="height: 50px">
              <td style="width: 30%">
                <div> Current Date
                </div>
              </td>
              <td style="width: 70%;">
                <div>
                  <ejs-datepicker #datepicker [(value)]='selectedDate'></ejs-datepicker>
                </div>
              </td>
            </tr>
            <div class = "form">
                <form #eventForm="ngForm" (ngSubmit)="addNewCompany(eventForm.form);">
                    <input [(ngModel)]="eventForm.name" type = "text" class = "form-control" placeholder="Event Name" name = "eventName">
                    <input [(ngModel)]="eventForm.data" type ="date" class = "form-control" name="date" placeholder="MM/DD/YYYY">
                    <input [(ngModel)]="eventForm.Category" type="text" class = "form-control" name = "Category" placeholder="Select a Category">
                    <input [(ngModel)]="eventForm.startTime" type="text" class = "form-control" name = "sTime" placeholder="Start time of event">
                    <input [(ngModel)]="eventForm.endTime" type="text" class = "form-control" name = "eTime" placeholder="End time of event">
                    <button class = "btn btn-primary">Submit</button>
                </form>
            </div>
            <!--<div class = "addEventForm">
              <div class="form-group" #newEvent>
                <label for="eventNameInput">Event name</label>
                <input type="event" class="form-control" id="eventNameInput" placeholder="Event name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button (click) = "openFormModal()" type="submit" class="btn btn-default">Submit</button>
            </div>-->
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
